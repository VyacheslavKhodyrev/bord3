{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
<!--        <title>Bare - Start Bootstrap Template</title>-->

<!--        {% load static %}-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
<!--                <a class="navbar-brand" href="#">Django flatpages</a>-->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="btn btn-primary btn-sm" href="http://127.0.0.1:8000/posts/">Главная страница
                            <span class="sr-only"></span>
                        </a>|
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="/about/">О сайте</a> |
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="/contacts/">Контакты</a>
                    </li>
                </ul>
            </div>
                {% if user.is_authenticated %}
                    <p class="right"><li class="last"><a class="btn btn-primary btn-sm" href="{% url 'profile' %}">{{user.username}}</a> | <a class="btn btn-primary btn-sm" href="{% url 'account_logout' %}">Выйти</a></li></p>
                {% else %}
                    <p class="right"><li class="last"><a class="btn btn-primary btn-sm" href="{% url 'account_login' %}">Войти</a> | <a class="btn btn-primary btn-sm" href="{% url 'confirm' %}">Регистрация</a></li></p>
                {% endif %}
        </div>
    </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
